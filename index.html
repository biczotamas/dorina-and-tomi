<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/countdown.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Dorina és Tomi</title>
  </head>
  <body>
    <!-- Return to Top -->
    <a href="javascript:" id="return-to-top"><i class="icon-chevron-up"></i></a>
    <div class="contanier countdownContainer">
      <div class="row justify-content-center">
        <div class="col-md-8 col-md-offset-2 text-center">
          <div class="display-t">
            <div class="display-tc animate-box fadeIn animated-fast" data-animate-effect="fadeIn">
              <h1>Dorina &amp; Tomi</h1>
              <div id="countdown">
                <div class="timeunit countdown-item days">0</div>
                <div class="timeunit countdown-item hours">0</div>
                <div class="timeunit countdown-item minutes">0</div>
                <div class="timeunit countdown-item seconds">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="contanier">
      <div class="row justify-content-center">
        2020. május 30.
      </div>
      <div class="row justify-content-center">
        <div class="person col-md-2">
          <img src="images/dorina.jpg" class="roundedImage" />
          <p>Dorina</p>
        </div>
        <div class="col-md-2 align-self-center">
          <img src="images/infinity.jpg" class="infinityLogo"/>
        </div>
        <div class="person col-md-2">
          <img src="images/tomi.jpg" class="roundedImage" />
          <p>Tomi</p>
        </div>
      </div>
    </div>
    <div class="contanier locationContainer">
      <div class="row justify-content-center">
          <h1>Helyszín</h1>
      </div>
      <div class="row mapRow dustyRose">
          <div class="col-md-5 mapLeft">
            <div class="mapouter"><div class="gmap_canvas"><iframe width="458" height="341" id="gmap_canvas" src="https://maps.google.com/maps?q=r%C3%A1bapaty%20templ&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div><style>.mapouter{text-align:right;height:341px;width:458px;}.gmap_canvas {overflow:hidden;background:none!important;height:341px;width:458px;}</style></div>
          </div>
          <div class="col-md-7 text-center align-self-center">
            <h2>Templomi szertartás</h2>
            <p><i class="fas fa-map-marker-alt"></i> Rábapaty, Felsőpatyi u. 90.</p>
          </div>
      </div>
      <div class="row mapRow greenery">
          <div class="col-md-7 text-center align-self-center">
            <h2>Polgári szertartás és a lagzi</h2>
            <p><i class="fas fa-map-marker-alt"></i> Szombathely, Rumi Rajki Sétány 1.</p>
          </div>
          <div class="col-md-5 mapRight">
            <div class="mapouter"><div class="gmap_canvas"><iframe width="458" height="341" id="gmap_canvas" src="https://maps.google.com/maps?q=szombathely%20t%C3%B3vend&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div><style>.mapouter{text-align:right;height:341px;width:458px;}.gmap_canvas {overflow:hidden;background:none!important;height:341px;width:458px;}</style></div>
          </div>
      </div>
    </div>
    <div class="contanier">
      <div class="row justify-content-center">
        Menetrend
      </div>
      <div class="row justify-content-center">
        <table>
          <tr>
            <td>14:00</td>
            <td>Mennyasszok kikérés</td>
          </tr>
          <tr>
            <td>14:30</td>
            <td>Templomi szertartás</td>
          </tr>
          <tr>
            <td>17:00</td>
            <td>Polgári szertartás</td>
          </tr>
          <tr>
            <td>19:00</td>
            <td>Vacsora</td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/ls-countdown.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
  </body>
</html>
